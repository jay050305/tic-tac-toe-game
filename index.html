<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-main">
        <div class="cell" data-index="0" data-input=""></div>
        <div class="cell" data-index="1" data-input=""></div>
        <div class="cell" data-index="2" data-input=""></div>
        <div class="cell" data-index="3" data-input=""></div>
        <div class="cell" data-index="4" data-input=""></div>
        <div class="cell" data-index="5" data-input=""></div>
        <div class="cell" data-index="6" data-input=""></div>
        <div class="cell" data-index="7" data-input=""></div>
        <div class="cell" data-index="8" data-input=""></div>
    </div>

    <div class="win-notification">
        <div class="win-text">
            <div class="winner"></div>
            <h1>Wins</h1>
        </div>
        <button>Restart game</button>
    </div>
</body>
<script src="script.js"></script>
</html>
